<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Leaflet -->
    <link rel="stylesheet" href="vendor/leaflet/leaflet.css">

    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <!-- Templates  -->
    <script type="text/html" id="app-sidebar-template">
        <h3>{{title}}</h3>
        <hr />
        <div class="card mb-2" v-if="position">
            <div class="card-header">
                Device Position
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Latitude: {{position.lat}}</li>
                <li class="list-group-item">Longitude: {{position.lon}}</li>
            </ul>
        </div>

        <div class="card mb-2" v-if="status">
            <div class="card-header">
                Device Status
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Est. remaining time: {{ remainingTimeMinutes }}
                    minutes</li>
                 <li class="list-group-item">Battery: {{status.batteryPercentage}}%</li>
            </ul>
        </div>
      </script>

    <!-- App Body -->
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <app-sidebar v-bind:title="title" v-bind:position="position" v-bind:status="status">
                    </app-sidebar>
                </div>
                <div class="col-10">
                    <app-content></app-content>
                </div>
            </div>
        </div>
    </div>

    <!-- Models -->
    <script src="./models/device.js" type="module"></script>
    <script src="./models/device-message.js" type="module"></script>

    <!-- Services -->
    <script src="./services/devices.service.js" type="module"></script>
    <script src="./services/device-messages.service.js" type="module"></script>

    <!-- Leaflet -->
    <script src="vendor/leaflet/leaflet.js"></script>

    <!-- Axios -->
    <script src="vendor/axios/axios.min.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>

    <script src="./app.js" type="module"></script>

</body>

</html>
